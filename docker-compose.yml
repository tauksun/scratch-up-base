version: "3.3"
services:
  frontend:
    build: ./frontend
    ports:
      - 3200:3200
    restart: always

  backend:
    build: ./backend
    ports:
      - 4200:4200
    depends_on:
      - database
      - redis
    restart: always

  redis:
    image: redis:7.0.4
    ports:
      - 7653:6379
    volumes:
      - /saand/redis:/data
    restart: always

  database:
    image: postgres:14.5
    ports:
      - 7654:5432
    environment:
      - POSTGRES_PASSWORD=local_root
      - POSTGRES_DB=saand
    volumes:
      - /saand/postgres:/var/lib/postgresql/data
    restart: always

volumes:
  saand:
